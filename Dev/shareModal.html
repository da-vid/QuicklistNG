<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">It's easy to share or save your list!</h4>
      </div>
      <div class="modal-body">
        <p>Copy this URL and send it to anyone -- even yourself!</p>
        <div class="pageURL" id="pageBox"><a href="{{pageURL}}">{{pageDisplayURL}}</a></div>
        <p>Remember, anyone who visits this URL will be able to view and edit your list.</p>
      </div>
    </div>
  </div>
</div>
